Model zawiera {{getProducts().length}} produktów.
<table class="table table-sm table-bordered table-striped">
    <tr>
        <th>Id</th>
        <th>Produkt</th>
        <th>Kategoria</th>
        <th>Cena</th>
        <th></th>
    </tr>
    <tr *ngFor="let item of getProducts(); let i = index; let odd = odd;
let even = even" [class.bg-info]="odd" [class.bg-warning]="even">
        <td style="vertical-align:middle">{{i + 1}}</td>
        <td style="vertical-align:middle">{{item.name}}</td>
        <td style="vertical-align:middle">{{item.category}}</td>
        <td style="vertical-align:middle">
            {{item.price | currency:"PLN":"symbol":undefined:"pl-PL" }}</td>
        <td class="text-center">
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">
                Usuń
            </button>
        </td>
    </tr>
</table>
