<ng-template #titleTemplate let-text="title">

</ng-template>
<ng-template [ngTemplateOutlet]="titleTemplate"
            [ngTemplateOutletContext]="{title: 'Nagłówek'}"></ng-template>

<div class="text-white m-2">
<div class="bg-info p-2">
    Mamy {{getProductCount()}} produktów.
</div>

<table class="table table-sm table-bordered mt-1 text-white">
    <tr><th>ID</th><th>Produkt</th><th>Kategoria</th><th>Cena</th></tr>
    <tr *ngFor="let item of getProducts(); let i = index; let odd = odd; 
    let first = first; let last = last; trackBy:getKey"
    class="text-white" [class.bg-primary]="odd"[class.bg-info]="!odd" 
    [class.bg-warning]="first || last">
        <td>{{i + 1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price}}</td>
        <!-- <td *ngIf="!last">{{item.price}}</td> -->
    </tr>
</table>
<ng-template [ngTemplateOutlet]="titleTemplate"
[ngTemplateOutletContext]="{title: 'Stopka'}"></ng-template>
