<div class="text-white m-2">
    <div class="p-2" [ngClass]="getClassMap(1)">
        Pierwszy produkt to {{model.getProduct(1).name}}.
</div>
<div class="p-2 bg-warning">
<span [ngStyle]="getStyles(2)">Drugi</span>produkt to {{model.getProduct(2).name}}.
</div>

<div class="p-2" [ngClass]="{'bg-success': model.getProduct(3).price < 50,
                            'bg-info': model.getProduct(3).price >= 50}">
Trzeci produkt to {{model.getProduct(3).name}}.
</div>
<div class="p-2 bg-warning">
    Tutaj <span [style.fontSize]="fontSizeWithUnits">czwarty</span>
    produkt to {{model.getProduct(4).name}}.
</div>
<div class="p-2 bg-warning">
    Tutaj <span [style.fontSize.px]="fontSizeWithoutUnits">piÄ…ty</span>
    produkt to {{model.getProduct(5).name}}.
</div>

</div>
