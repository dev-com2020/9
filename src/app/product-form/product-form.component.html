<form novalidate #form="ngForm" (ngSubmit)="submitForm(form)">
    <div class="form-group">
        <label>Produkt</label>
        <input class="form-control" name="name" [(ngModel)]="newProduct.name" />
    </div>
    <div class="form-group">
        <label>Kategoria</label>
        <input class="form-control" name="category" [(ngModel)]="newProduct.category" />
    </div>
    <div class="form-group">
        <label>Cena</label>
        <input class="form-control" name="name" [(ngModel)]="newProduct.price" />
    </div>
    <button class="btn btn-primary" type="submit">
        Dodaj
    </button>
</form>
<paDiscountEditor></paDiscountEditor>
